<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">

    <title>Title</title>
</head>
<body>

    <header>    <!- START HEADER SECTION -->
        <nav class="header_navigation container">
        <span class="navigation_logo"><a href="#">BestShop</a></span>
            <ul class="header_nav_ul">
                <li class="header_nav_li"><a href="#" class="nav_link">why us</a></li>
                <li class="header_nav_li"><a href="#" class="nav_link">benefits</a></li>
                <li class="header_nav_li"><a href="#" class="nav_link">prices</a></li>
                <li class="header_nav_li"><a href="#" class="nav_link">contact</a></li>
            </ul>
        </nav>
    </header>   <!- END HEADER SECTION -->

    <section class="opening_section">           <!- START OPENING SECTION -->
        <div class="opening_section_content">
            <h1 class="opening_section_header">Sell More</h1>
            <p class="opening_section_text">
                Open shop on our platform and increase your sakes
            </p>
            <a href="#" class="btn btn_large">Open your shop</a>
            <img src="assets/Background.png" alt="computer" class="opening_image">
        </div>
    </section>       <!- END OPENING SECTION -->

    <section class="statistics">    <!- START STATISTICS SECTION -->
        <div class="container">
            <div class="stat_top_text">
                <h2>The most popular sales platform in country</h2>
            </div>

            <div class="stats_container">
                <div class="stats_single">
                    <div class="statistics_circle">
                        <img src="assets/Person.svg" alt="person" class="statistics_img"/>
                    </div>
                    <div class="statistics_value">100000+</div>
                    <div class="statistics_description">daily entries</div>
                </div>
                <div class="stats_single">
                    <div class="statistics_circle">
                        <img src="assets/Catalog.svg" alt="person" class="statistics_img"/>
                    </div>
                    <div class="statistics_value">2000000+</div>
                    <div class="statistics_description">seen products<br>every day</div>
                </div>
                <div class="stats_single">
                    <div class="statistics_circle">
                        <img src="assets/Eye.svg" alt="person" class="statistics_img"/>
                    </div>
                    <div class="statistics_value">10000+</div>
                    <div class="statistics_description">added posts<br>daily</div>
                </div>
            </div>
        </div>

    </section>      <!- END STATISTICS SECTION -->

</body>
</html>
